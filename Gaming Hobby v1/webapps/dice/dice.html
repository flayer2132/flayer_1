<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dicee</title>

  <!-- Goole Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="dicestyle.css">

</head>

<body>

  <!-- Mainpage -->

  <div class="dice-container">
    
    
    <div class="title">
      <p>Roll the dice to determine a winner!</p>
      <p>Click a die to roll. Refresh the page to roll both</p>
    </div>

    <h1 id="winner"></h1>

      <div class="row">

        <div class="col-lg-6">
          <h3 class="player">Player 1</h3>
          <img src="images/dice6.png" class="dice-image" id="d6-1-img" alt="six-sided-dice" onmousedown="diceRoll(1); winner();">
          <h3 class="result" id="d6-1-result"></h3>
        </div>

        <div class="col-lg-6">
          <h3 class="player">Player 2</h3>
          <img src="images/dice6.png" class="dice-image" id="d6-2-img" alt="six-sided-dice" onmousedown="diceRoll(2); winner();">
          <h3 class="result" id="d6-2-result"></h3>
        </div>

      </div>

    </div>

  <script src="dicescript.js"></script>

  <script>
    diceRoll(1); 
    diceRoll(2);
    winner();
  </script>

</body>
